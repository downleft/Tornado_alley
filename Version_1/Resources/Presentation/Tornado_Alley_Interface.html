<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tornado Alley</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin="" />
    <style>
      body {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/86/Evolution_of_a_Tornado.jpg');
        background-size: 100% 34%;
      }
      
      </style>
  </head>

  <body>
    
    <div class="container">
        <div class="row">
          <div class="col-md-12 p-5 text-center bg-light">
            <h1>Tornado Alley</h1>
            <p>Use the dropdown menu to create interactive charts below and explore the data for tornadoes in and around Tornado Alley</p>
          </div>
        </div>
        <div class="row">
            <div class="col-md-2">
              <div class="card card-body bg-light">
                <h6>Year</h6>
                <select id="selYear" onchange="optionChanged(this.value)"></select>
              </div>
            </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-5">
            <div id="state_chart"></div>
          </div>
          <div class="col-md-5">
            <img alt="Dangers" src="Tornado_Visualizations/Dangers_Relationship_Line_Graph.png" 
            width = 525
            height = 400/>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-5">
            <div id="injury_chart"></div>
          </div>
          <div class="col-md-5">
            <div id="fatality_chart"></div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <img alt="Tornadoes_Per_Year" src="Tornado_Visualizations/Tornadoes_Per_Year.png" 
            width = 1200
            height = 400/>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <img alt="EF_Scale2" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/The_National_Weather_Service_Six-Step_Wording_for_the_Enhanced_Fujita_Scale.jpg" 
            width = 800
            height = 116/>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <img alt="Average_Magnitude" src="Tornado_Visualizations/Magnitude_Per_Tornado.png" 
            width = 600
            height = 400/>
          </div>
        </div>
    <hr>
        
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/states_list.js"></script>
  <script type="text/javascript" src="static/js/logic.js"></script>
  
    </div>
    <hr>    
  </body>
